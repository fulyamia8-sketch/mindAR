<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>WebAR (MindAR)</title>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <!-- MindAR (garantili çalışan CDN) -->
  <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: system-ui;
    }
    #status {
      position: fixed;
      left: 8px;
      top: 8px;
      background: rgba(0,0,0,.7);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 9999;
      font-size: 14px;
    }
    #hint {
      position: fixed;
      right: 8px;
      top: 8px;
      background: rgba(0,0,0,.5);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 9999;
      font-size: 12px;
      max-width: 120px;
    }
  </style>
</head>

<body>
  <div id="status">Booting...</div>
  <div id="hint">
    If screen is black:<br>
    • Allow camera<br>
    • Or test with this marker: 
    <a href="https://hiukim.github.io/mind-ar-js/assets/card-example/card.png" target="_blank" style="color:#9cf">open</a>
  </div>

  <!-- main.js ES module DEĞİL, normal script -->
  <script src="./main.js"></script>
</body>
</html>

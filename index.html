<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>WebAR (MindAR)</title>

  <!-- Three.js (stabil r152 sürümü) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <!-- MindAR - DOĞRU SÜRÜM (global window.MINDAR sağlar) -->
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-three.prod.js"></script>

  <style>
    html,body{
      margin:0;
      overflow:hidden;
      background:#000;
      font-family:system-ui;
    }
    #status{
      position:fixed;
      left:8px;
      top:8px;
      background:rgba(0,0,0,.7);
      color:#fff;
      padding:8px 10px;
      border-radius:8px;
      font:14px/1.3 system-ui;
      z-index:9999;
    }
    #hint{
      position:fixed;
      right:8px;
      top:8px;
      background:rgba(0,0,0,.5);
      color:#fff;
      padding:8px 10px;
      border-radius:8px;
      font:12px system-ui;
      z-index:9999;
    }
    a { color:#9cf; }
  </style>
</head>

<body>
  <div id="status">Booting…</div>
  <div id="hint">
    If stuck black: allow camera, or test with example target:
    <code>card.png</code> →
    <a href="https://hukim.github.io/mind-ar-js/assets/card-example/card.png" target="_blank">open</a>
  </div>

  <!-- KENDİ KODUN (module DEĞİL) -->
  <script src="./main.js"></script>
</body>
</html>
